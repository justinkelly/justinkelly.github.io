prose:
  siteurl: 'https://justin.kelly.org.au/'
  media: 'img'
  ignore:
    - /_layouts
    - /_includes
    - /.gitignore
    - /.travis.yml
    - /Gemfile
    - /atom.xml
    - /tags
    - /CNAME
    - /admin
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: true
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "Title goes here"
      - name: "comments"
        field:
          label: "Comments"
          element: "checkbox"
          value: true
      - name: "tags"
        field:
          element: "textarea"
          label: "Tags"
          value: ''

