message: "Hi Justin,\r\nJust followed you post and it was really heplful. One consideration: SHA1 is not considered anymore secure from modern browsers (e.g. Chrome), so you should change the command to use SHA256.\r\n\r\nopenssl req -new -x509 -nodes -sha1 -days 3650 -key host.key > host.cert\r\n\r\nto \r\n\r\nopenssl req -new -x509 -nodes -sha256 -days 3650 -key host.key > host.cert\r\n\r\nBest Regards"
