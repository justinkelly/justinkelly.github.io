message: "Челябинск является одним из крупнейших промышленных городов России, занимая 13 место по объёму промышленного производства. Объём отгруженной продукции в 2015 году составил 463,4 млрд рублей, а доля промышленности в структуре валового муниципального продукта составляет 38 %. Основным производством в Челябинске является металлургия и производство готовых металлических изделий, на долю которых приходится более 60 % объёма всей выпускаемой продукции. Машиностроение в структуре промышленного производства составляет 13 %. \r\n \r\nЭлектрометаллургический комбинат является крупнейшим в России заводом ферросплавов, а цинковый завод производит 2 % мирового и 60 % российского цинка. Трубопрокатный завод относится к так называемым трубным заводам «Большой восьмёрки» и занимается производством труб большого диаметра. Металлургический комбинат является крупнейшим производителем нержавеющей стали в России. Другие крупные предприятия: тракторный завод ЧТЗ «Уралтрак», кузнечно-прессовый завод, «Челябинские строительно-дорожные машины», «Сигнал», «Станкомаш», механический завод, часовой завод «Молния», машиностроительный завод автомобильных прицепов «Уралавтоприцеп». \r\nПодробнее читайте здесь: \r\nhttp://www.mir74.ru/chelyabinsk/3549-na-odnom-iz-pljazhejj-troicka-otsutstvovali-zony.html"
