<div class="card">
  <div class="card-block">
    <div class="media">
        <img class="d-flex align-self-center mr-3" src="/img/{{ site.owner.avatar }}" alt="Justin Kelly">
        <div class="media-body">
          {% if page.layout == 'post' %}
            <h6 class="card-subtitle mb-2 text-muted">Author</h6>
          {% endif %} 
            <h3 class="card-title">{{ site.owner.name }}</h3>
            <p>{{ site.owner.description }}</p>
            <a href="{{site.url}}/about/#contact" class="card-link">Contact me</a>
            <a href="https://twitter.com/intent/follow?screen_name=_justin_kelly" class="card-link">Follow on Twitter</a>
         </div>
     </div>
  </div>
</div>
