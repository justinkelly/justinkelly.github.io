      <img src="/img/{{ site.owner.avatar }}" alt="Justin Kelly" />

    <div class="card-body">

       <br /> <br />
       Based in Melbourne, Australia
      </p>

      Feel free to contact me 
        <a class="" href="mailto:justin@kelly.org.au" style="">

        </a> or 
        <a class="" href="https://twitter.com/_justin_kelly" style="">
