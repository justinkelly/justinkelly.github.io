<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

<article class="f4 lh-copy pr6-l pl6-l">
      <div class="fl w-50-l pa4 mb6">
        <div class="content">
          
        {{ content }}
          
      </div>
    </div>

      <div class="fl w-50-l pa4 mb6">
        <div class="content">
<3> Latest blog posts         </h3> 
<ul>
	{% for post in site.posts limit:25 %}

		<a href="{{ post.url }}">{{ post.title }}</a>
    	</li>

  	<li>
  		<a href="/blog">More posts <i class="fa fa-long-arrow-right"></i></a>
	</li>
</ul>
          
      </div>
    </div>


  </article>

  </body>
</html>
