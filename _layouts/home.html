<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

<article class="f4 lh-copy pr6-l pl6-l">
      <div class="fl w-50-l pl4 pr4">
        <div class="content">
          
        {{ content }}
          
      </div>
    </div>

      <div class="fl w-50-l pl4 pr4">
        <div class="content">
<h2> Latest blog posts   </h2> 
		
<ul class="list pa0">

  {% for post in year.items limit:15 %}  
    <li class="mb4-l mb3">
      <span class="ttu f7 b mr2 tracked grey db-l dn">{{ post.date | date_to_long_string  }}</span>
      <a class="f4" href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
 <li class="mb2">		
  		<a href="/blog">More posts <i class="fa fa-long-arrow-right"></i></a>		
   </li>
</ul>
	
		
          
      </div>
    </div>


  </article>

  </body>
</html>
