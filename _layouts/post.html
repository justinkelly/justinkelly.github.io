---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  {% if page.tags != null %}
        <h4>
     {% for tag in page.tags %}
	<a href="/tags#{{ tag | slugify }}-ref">
         <i class="fa fa-tags"></i>
	{{ tag }}
	</a> 
      {% endfor %}
        </h4>
  </ul>
  {% endif %}
</div>
