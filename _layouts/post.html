---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  {% if page.tags != null %}
  <h2>Tags</h2><i class="fa fa-tag"></i>
  <ul class="related-posts">
     {% for tag in page.tags %}
      <li>
        <h3>
         <a href="/tags#{{ tag | slugify }}-ref">{{ tag | capitalize}}</a>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
