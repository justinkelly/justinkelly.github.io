---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  {% if page.tags != null %}
        <h3>
     {% for tag in page.tags %}
         <i class="fa fa-tags"></i><a href="/tags#{{ tag | slugify }}-ref">{{ tag }}</a> 
      {% endfor %}
        </h3>
  </ul>
  {% endif %}
</div>
