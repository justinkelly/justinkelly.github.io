staticman:
  allowedFields          : ['name', 'email', 'message']
  allowedOrigins         : ["kelly.org.au","justin.kelly.org.au","blog.justin.kelly.org.au"]
  branch                 : "master"
  commitMessage          : "New comment by {fields.name}"
  filename               : entry{@timestamp}
  format                 : "yaml"
  moderation             : false
  path                   : "/_data/comments/{options.slug}" # (default)
  requiredFields         : ['name', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
  endpoint               : "https://api.staticman.net/v3/entry/github/" # URL of your own deployment with trailing slash, will fallback to the public instance
