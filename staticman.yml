comments:
  allowedFields          : ['name', 'email', 'message']
  allowedOrigins         : ["kelly.org.au","justin.kelly.org.au","blog.justin.kelly.org.au"]
  branch                 : "master"
  commitMessage          : "New comment by {fields.name}"
  filename               : entry{@timestamp}
  format                 : "yaml"
  moderation             : false
  name                   : jusitn.kelly.org.au"
  path                   : "_data/comments/{options.slug}" # (default)
  requiredFields         : ['name', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
  notifications:
    enabled: true
    apiKey: ""
    domain: ""
